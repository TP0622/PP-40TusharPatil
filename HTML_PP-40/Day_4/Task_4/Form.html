<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Html</h1><hr>
    <br><br>
    <form method="get">
        <label><u>Please enter your log in credentials :-</u></label>
        <br><br>

        <label for="User">Username :-</label>
        <input type="text" name="User" id="User"  placeholder="Enter your Username">
        <br><br>

        <label for="Pass">Password :-</label>
        <input type="password" name="Pass" id="Pass"  placeholder="Enter Password">
        <br><br>
       
        <label><u>Select Gender :-</u></label>
        <br><br>

        <label for="Male">Male :-</label>
        <input type="radio" name="gender" id="male" value="M">
        <br><br>

        <label for="Female">Female :-</label>
        <input type="radio" name="gender" id="female" value="F">
        <br><br>

        
        <label><u>Select Subjects :-</u></label>
        <br><br>

        <label for="English">English :-</label>
        <input type="checkbox" name="Sub" id="Sub" value="English">
        

        
        <label for="Science">Science :-</label>
        <input type="checkbox" name="Sub" id="Sub" value="Science">
       

        
        <label for="History">History :-</label>
        <input type="checkbox" name="Sub" id="Sub" value="History">
        

        
        <label for="Geography">Geography :-</label>
        <input type="checkbox" name="Sub" id="Sub" value="Geography">
        <br><br>

        <label for="email">email id :-</label>
        <input type="email" name="emailid" placeholder="Enter your emailid" >
        <br><br>

        <label for="Address">Address :-</label>
        <textarea type="Address" name="emailid" placeholder="Enter your address" cols="50" rows="10" id="Address"></textarea>
        <br><br>


        <input type="submit" value="Log in">
        <input type="reset" value="Clear">
        
        
    </form>
</body>
</html>
