<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Application Form</title>
</head>
<body>
    <h1>Customer Application Form</h1>
    <br>
    <form>
        <label for="NameOfCompany" ><b>Name Of Company:-</b><br></label>
        <input type="text" name="Name" id="Name">
        <br><br>
        
        <label for="Address"><b>Full Postal Address:-</b><br></label>
        <textarea name="Address" id="Address" cols="45" rows="1" placeholder="Street Address"></textarea>
        <br><br>

        <input type="text" name="City" placeholder="City">
        <input type="text" name="Region" placeholder="Region">
        <br><br>

        <input type="text" name="Postal/Zipcode" placeholder="Postal/Zipcode">
        <input type="text" name="Country" placeholder="Country">
        <br>

        <h5>Details Of Applicant</h5>
        
        <label for="PreviousAddress"><b>Previous Full Postal Address:-</b><br></label>
        <textarea name="PreviousAddress" id="PreviousAddress" cols="45" rows="1" placeholder="Street Address"></textarea>
        <br><br>
        <input type="text" name="City" placeholder="City">
        <input type="text" name="Region" placeholder="Region">
        <br><br>
        

        <input type="text" name="Postal/Zipcode" placeholder="Postal/Zipcode">
        <input type="text" name="Country" placeholder="Country">
        <br><br>

        <!-- <input type="submit" value="Save and Next"> -->


        

    </form>
</body>
</html>
